<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM</title>
</head>
<body>
    <h1 class="verde">Manipulacion del DOM basico</h1>

    <p>Esto es un parrafo</p>
    <p class="parrafito">Esto es otro parrafo con clase</p>
    <p id="pid">Esto es otro parrafo con id</p>

    <input placeholder="escribe algo aqui" type="text" />

    <br><br><br><br><br>


    <!-- ahora haremos la pagina html mas interactiva, al insertar varios elementos-->

    <input id="calculo1" placeholder="Calculo 1">
    <input id="calculo2" placeholder="Calculo 2">
    <button id="btn">Calcular</button>

    <p id="result"></p>


    <!-- por ultimo introduciendolo en un formulario -->


    <form id="form">
        <input id="form1" placeholder="form1">
        <input id="form2" placeholder="form2">
        <button id="btnForm">Calcular</button>        

        <p id="pForm"></p>

    </form>




    <script src="./script.js"></script>
</body>
</html>
